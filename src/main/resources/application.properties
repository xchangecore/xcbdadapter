# server port
server.port=8088

# jsonpoller cron schedule configuration
jsonpoller.cron.schedule=0 0 */6 * * *

# configuration path
config.path=file:./config

# Used to pull the AWS DynamoDB connection/credential info
# from Google Data Store
DynamoDbUUID=b4f7738a-4616-46df-bd74-ef082d07feb2


#DynamoDB Configuration using Environment Variables
amazon.endpoint=amazon_endpoint
amazon.region=amazon_region
db.table.name=db_table_name
aws.secret.access.key=AWS_SECRET_ACCESS_KEY
aws.access.key.id=AWS_ACCESS_KEY_ID

#spring boot web console
spring.security.user.name=saber
spring.security.user.password=saber

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

## File Storage Properties
# All files uploaded through the REST API will be stored in this directory
file.upload-dir=./config

# # H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# # Datasource
spring.datasource.url=jdbc:h2:./data/saber-adapter;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update

# Rest API
spring.data.rest.base-path=/api

# enable the console output to level of DEBUG
# debug=true

